<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://api.glia.com/salemove_integration.js"></script>
    <title>Interactive Page with Form & Footer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            max-width: 600px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Content Area with Form -->
    <main class="w-full flex-grow flex items-center justify-center">
        <div class="form-container bg-white p-8 rounded-xl shadow-lg w-full">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Your Feedback Matters!</h1>
            <p class="text-center text-gray-600 mb-8">
                We'd love to hear your thoughts. Please fill out the form below.
            </p>

            <form id="feedback-form" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your feedback..." required class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150"></textarea>
                </div>

                <!-- Form Submission Button -->
                <div class="flex justify-center">
                    <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                        Submit Feedback
                    </button>
                </div>
            </form>

            <!-- Success/Error Message Box -->
            <div id="message-box" class="mt-8 hidden p-4 rounded-lg text-center" role="alert"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-gray-800 text-white text-center p-6 mt-8">
        <div class="container mx-auto">
            <p>&copy; 2023 All Rights Reserved.</p>
            <p class="mt-2 text-sm text-gray-400">
                Designed with ❤️ using Tailwind CSS
            </p>
        </div>
    </footer>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission

            const messageBox = document.getElementById('message-box');
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                // Show error message
                messageBox.textContent = 'Please fill out all the fields.';
                messageBox.classList.remove('bg-green-100', 'text-green-800');
                messageBox.classList.add('bg-red-100', 'text-red-800', 'block');
                return;
            }

            // Simulate form submission
            setTimeout(() => {
                // Show success message
                messageBox.textContent = 'Thank you for your feedback!';
                messageBox.classList.remove('bg-red-100', 'text-red-800');
                messageBox.classList.add('bg-green-100', 'text-green-800', 'block');

                // Clear the form fields
                document.getElementById('feedback-form').reset();
            }, 1000); // Wait for 1 second to simulate a network request
        });
    </script>
</body>
</html>
